{% extends 'news/base.html'%} {%block content%} {%for post in posts %}
<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <span class="card-title"> {{post.title}}</span>
        <p>{{post.content}}</p>
      </div>
      <div class="card-action">
        by <a href="#">{{post.author}}</a> <a href="#">{{post.date}}</a>
      </div>
    </div>
  </div>
</div>
{%endfor%} {%endblock%}
